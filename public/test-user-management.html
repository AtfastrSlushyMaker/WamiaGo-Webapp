<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Test</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/css/user-management-enhanced.css" rel="stylesheet">
    
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">User Management Test Page</h1>
        
        <div class="card mb-4 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
                <h5 class="mb-0">Test API Connection</h5>
                <button id="test-api-btn" class="btn btn-light">
                    <i class="fas fa-sync me-2"></i> Test API
                </button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="api-url" class="form-label">API URL:</label>
                    <input type="text" id="api-url" class="form-control" value="/admin/users/api">
                </div>
                <div class="mb-3">
                    <label for="api-parameters" class="form-label">Parameters (JSON):</label>
                    <textarea id="api-parameters" class="form-control" rows="3">{"page": 1, "items": 10}</textarea>
                </div>
                <div class="alert alert-info" id="api-status">Ready to test API connection</div>
                <pre class="border p-3 bg-light" id="api-result" style="max-height: 400px; overflow: auto;">// Results will appear here</pre>
            </div>
        </div>
        
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Debug Information</h5>
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs" id="debug-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="console-tab" data-bs-toggle="tab" data-bs-target="#console" type="button" role="tab">Console Output</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="network-tab" data-bs-toggle="tab" data-bs-target="#network" type="button" role="tab">Network Status</button>
                    </li>
                </ul>
                <div class="tab-content border-start border-end border-bottom p-3">
                    <div class="tab-pane fade show active" id="console" role="tabpanel">
                        <pre id="console-output" class="bg-dark text-light p-3" style="max-height: 300px; overflow: auto;">// Console output will appear here</pre>
                    </div>
                    <div class="tab-pane fade" id="network" role="tabpanel">
                        <div id="network-info" class="p-2">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            Checking network status...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Debug script -->
    <script src="/js/debug-api.js"></script>
    
    <script>
        // Console logger
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        const consoleOutput = document.getElementById('console-output');
        
        // Override console methods to display output in our debug area
        console.log = function(...args) {
            const message = args.map(arg => {
                if (typeof arg === 'object') return JSON.stringify(arg, null, 2);
                return arg;
            }).join(' ');
            
            consoleOutput.innerHTML += `<span class="text-light">[LOG] ${message}</span>\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            originalConsoleLog.apply(console, args);
        };
        
        console.error = function(...args) {
            const message = args.map(arg => {
                if (typeof arg === 'object') return JSON.stringify(arg, null, 2);
                return arg;
            }).join(' ');
            
            consoleOutput.innerHTML += `<span class="text-danger">[ERROR] ${message}</span>\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            originalConsoleError.apply(console, args);
        };
        
        console.warn = function(...args) {
            const message = args.map(arg => {
                if (typeof arg === 'object') return JSON.stringify(arg, null, 2);
                return arg;
            }).join(' ');
            
            consoleOutput.innerHTML += `<span class="text-warning">[WARN] ${message}</span>\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            originalConsoleWarn.apply(console, args);
        };
        
        // Network status check
        function checkNetworkStatus() {
            const networkInfo = document.getElementById('network-info');
            
            fetch('/debug-user-api.php')
                .then(response => {
                    const status = response.ok ? 'bg-success' : 'bg-danger';
                    networkInfo.innerHTML = `
                        <div class="card ${status} text-white mb-3">
                            <div class="card-header">Connection Test</div>
                            <div class="card-body">
                                <h5 class="card-title">Debug API: ${response.ok ? 'Connected' : 'Failed'}</h5>
                                <p class="card-text">Status: ${response.status} ${response.statusText}</p>
                            </div>
                        </div>
                    `;
                    
                    return fetch('/admin/users/api');
                })
                .then(response => {
                    const status = response.ok ? 'bg-success' : 'bg-danger';
                    networkInfo.innerHTML += `
                        <div class="card ${status} text-white mb-3">
                            <div class="card-header">Connection Test</div>
                            <div class="card-body">
                                <h5 class="card-title">Actual API: ${response.ok ? 'Connected' : 'Failed'}</h5>
                                <p class="card-text">Status: ${response.status} ${response.statusText}</p>
                            </div>
                        </div>
                    `;
                    
                    if (response.ok) {
                        return response.json();
                    }
                    return { error: 'Failed to fetch data' };
                })
                .then(data => {
                    console.log('API Response:', data);
                })
                .catch(error => {
                    networkInfo.innerHTML += `
                        <div class="card bg-danger text-white">
                            <div class="card-header">Error</div>
                            <div class="card-body">
                                <p class="card-text">${error.message}</p>
                            </div>
                        </div>
                    `;
                    console.error('Network check error:', error);
                });
        }
        
        // Init network check when tab is shown
        document.getElementById('network-tab').addEventListener('shown.bs.tab', () => {
            checkNetworkStatus();
        });
        
        // Test API button
        document.getElementById('test-api-btn').addEventListener('click', async () => {
            const apiUrl = document.getElementById('api-url').value;
            const apiStatus = document.getElementById('api-status');
            const apiResult = document.getElementById('api-result');
            let params = {};
            
            try {
                params = JSON.parse(document.getElementById('api-parameters').value);
            } catch (error) {
                apiStatus.className = 'alert alert-danger';
                apiStatus.textContent = `Invalid JSON: ${error.message}`;
                return;
            }
            
            // Build query params
            const queryParams = new URLSearchParams();
            for (const [key, value] of Object.entries(params)) {
                queryParams.append(key, value);
            }
            
            // Update status
            apiStatus.className = 'alert alert-info';
            apiStatus.innerHTML = `<div class="d-flex align-items-center">
                <div class="spinner-border spinner-border-sm me-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                Testing API at ${apiUrl}...
            </div>`;
            
            try {
                const response = await fetch(`${apiUrl}?${queryParams.toString()}`);
                
                if (!response.ok) {
                    apiStatus.className = 'alert alert-danger';
                    apiStatus.textContent = `HTTP error! Status: ${response.status} ${response.statusText}`;
                    
                    // Try to get error details
                    try {
                        const errorData = await response.text();
                        apiResult.textContent = errorData;
                    } catch (error) {
                        apiResult.textContent = `Could not parse error response: ${error.message}`;
                    }
                    return;
                }
                
                const data = await response.json();
                apiStatus.className = 'alert alert-success';
                apiStatus.textContent = 'API request successful!';
                apiResult.textContent = JSON.stringify(data, null, 2);
                
                console.log('API Test Response:', data);
            } catch (error) {
                apiStatus.className = 'alert alert-danger';
                apiStatus.textContent = `Error: ${error.message}`;
                console.error('API test error:', error);
            }
        });
        
        // Initial console message
        console.log('User Management Test Page loaded at', new Date().toLocaleString());
    </script>
</body>
</html>
